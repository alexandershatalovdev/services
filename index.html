<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Services</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="perants">
         <button class="burger">
            <img src="./icons/icon.png" alt="burger">
         </button>
         <div class="logo">
            <img src="./icons/logo.png" alt="logo">
         </div>
         <div class="divider">
            <img src="./icons/divider.png" alt="divider">
         </div>
         <button class="phone">
            <img src="./icons/phone.png" alt="phone">
         </button>
         <button class="message">
            <img src="./icons/message.png" alt="message">
         </button>
         <button class="kent">
            <img src="./icons/kent.png" alt="kent">
         </button>
         <button class="path">
            <img src="./icons/path.png" alt="path">
         </button>
         <p>Оставить заявку</p>
         <button class="search">
            <img src="./icons/search.png" alt="search">
         </button>
         <p>Статус ремонта</p>
         <!-- <div class="shaddow">
            <img src="./icons/shadow.png" alt="shaddow">
         </div> -->
   </div>
   <main>
      <h1>Услуги сервиса</h1>
         <div class="service">
            <button class="remote">Ремонтируеммые устройства</button>
            <div class="dop">Дополнительные услуги</div>
            <div class="price">цены на услуги</div>
            <div class="special">Специальные цены</div>
         </div>
            <div class="grid">
               <div class="text">Мы являемся авторизованным<br>
           сервисным центром по ремонту техники<br>
           Dell. Только у нас вы можете<br>
           отремонтировать свой ноутбук Dell с<br>
           официальной гарантией производителя.
               </div>
            <div class="expand">
             <img src="./icons/expand.png" alt="expand">
               <p>Читать дальше</p>
            </div>
             <div class="img_main"><img src="./img/img_1.jpg" alt=""></div>
          </div>
   </main>
</body>
</html>
